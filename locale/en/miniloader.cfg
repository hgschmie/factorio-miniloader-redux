[mod-setting-description]
hps__ml-debug-mode=Enable debug functionality. Only turn on if you debug this mod.
hps__ml-loader_snapping=Snap loaders when belts are built next to them.
hps__ml-chute_loader=A simple, slow loader that is available with logistics.
hps__ml-no_power=Miniloaders don't use any electrical power. Because they are magical and not OP enough as-is.
hps__ml-migrate_loaders=Migrate Factorio 1.1 Miniloaders (https://mods.factorio.com/mod/miniloader) to this mod. Only supports Base game miniloaders.
hps__ml-sanitize_loaders=Some other mods add loaders that declare collision masks that are not compatible with Miniloader Redux. This results in errors mentioning <Entity A> must collide with <Miniloader Entity> collision mask. Enabling this setting tries to patch these loaders to be compatible. There is no guarantee that this works and it may even break other mods further.

